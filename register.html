<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opret konto | Suko Shop</title>
    <style>
        :root {
            --bg: #fafbfc;
            --card-bg: #f0f4f9;
            --text-main: #1a1a1a;
            --text-dim: #6c757d;
            --border: #d2d2d7;
            --accent: #0066cc;
            --shadow: 0 10px 30px rgba(0,0,0,0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.dark-theme {
            --bg: #0f1419;
            --card-bg: #1a1f2e;
            --text-main: #f8f9fa;
            --text-dim: #adb5bd;
            --border: #2d3748;
            --accent: #4d94ff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: var(--transition);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
            padding: 20px;
        }

        .login-container {
            background: var(--card-bg);
            padding: 4rem;
            width: 100%;
            max-width: 450px;
            border: 1px solid var(--border);
            text-align: center;
            border-radius: 24px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.6s ease-out;
        }

        .logo {
            font-size: 0.9rem;
            font-weight: 800;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            margin-bottom: 2.5rem;
            display: block;
            text-decoration: none;
            color: var(--text-main);
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 900;
            margin-bottom: 0.75rem;
            letter-spacing: -0.04em;
        }

        p {
            color: var(--text-dim);
            font-size: 1rem;
            margin-bottom: 2.5rem;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 0.75rem;
            letter-spacing: 0.1em;
            color: var(--text-dim);
        }

        input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 1px solid var(--border);
            background: var(--bg);
            font-size: 1rem;
            outline: none;
            border-radius: 12px;
            font-weight: 500;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(0,0,0,0.03);
        }

        .btn {
            width: 100%;
            background: var(--accent);
            color: var(--bg);
            padding: 1.1rem;
            border: none;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .back-link {
            display: block;
            margin-top: 2rem;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 700;
        }

        .back-link:hover {
            color: var(--text-main);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <a href="index.html" class="logo">Suko Shop</a>
        <h1>Opret konto</h1>
        <p>Start din rejse som digital investor i dag.</p>

        <form id="registerForm">
            <div class="form-group">
                <label for="name">Fulde navn</label>
                <input type="text" id="name" placeholder="Fornavn Efternavn" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="navn@eksempel.dk" required>
            </div>
            <div class="form-group">
                <label for="password">Adgangskode</label>
                <input type="password" id="password" placeholder="Min. 8 tegn" minlength="8" required>
            </div>
            <button type="submit" class="btn">Opret konto</button>
        </form>

        <script>
            document.getElementById('registerForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const name = document.getElementById('name').value;
                const password = document.getElementById('password').value;

                if (password.length < 8) {
                    alert('Adgangskoden skal være mindst 8 tegn lang.');
                    return;
                }

                const btn = this.querySelector('.btn');
                btn.textContent = 'Opretter konto...';
                btn.disabled = true;

                setTimeout(() => {
                    localStorage.setItem('userName', name);
                    localStorage.setItem('userEmail', document.getElementById('email').value);
                    alert('Konto oprettet! Du kan nu logge ind.');
                    window.location.href = 'login.html';
                }, 1000);
            });
        </script>

        <a href="login.html" class="back-link" style="margin-top: 1rem;">Har du allerede en konto? Log ind</a>
        <a href="index.html" class="back-link">← Tilbage til forsiden</a>
    </div>

</body>
</html>
